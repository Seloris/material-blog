<div class="markdown-document mat-elevation-z2" *ngIf="mdDocument">
    <div class="line" [class.full-width]="entity.type === MdEntityTypeEnum.Code" *ngFor="let entity of mdDocument.entities" [ngSwitch]="entity.type">
        <selo-md-text *ngSwitchCase="MdEntityTypeEnum.Text" [entity]="entity"></selo-md-text>
        <selo-md-code *ngSwitchCase="MdEntityTypeEnum.Code" [entity]="entity"></selo-md-code>
        <selo-md-header *ngSwitchCase="MdEntityTypeEnum.Header" [entity]="entity"></selo-md-header>
        <selo-md-blockquote *ngSwitchCase="MdEntityTypeEnum.Blockquote" [entity]="entity"></selo-md-blockquote>
        <selo-md-list *ngSwitchCase="MdEntityTypeEnum.List" [entity]="entity"></selo-md-list>
    </div>
</div>
